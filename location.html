<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Our location</title>
    <style>
        #map{
            height: 400px;
            width: 100%;
        }
    </style>
</head>
<body>
    <h1>Our Location</h1>
    <div id="map"></div>
    
        <script>
            function initMap(){
                const options = {
                    zoom: 8,
                    center: {lat: 40.7128,lng: -74.0060}
            }
                const map = new google.maps.Map(document.getElementById('map'), options);
        }
</script> 
    <script async defer
         src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCGcYqLN0WfBUcZBkaby7CbPAt7akdpvHc&callback=initMap"></script>
        
</body>
</html>
